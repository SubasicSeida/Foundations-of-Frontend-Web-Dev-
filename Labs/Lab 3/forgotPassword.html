<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>New Password</title>
    </head>
    <body class="white_text">
        <center><img src="ibu.png" alt="International Burch University" style="width:170px;margin:20px 0px"></center>
        <center><h2>International Burch University</h2></center>
        <div style="width: 30%;margin: auto;">
            <h1 style="margin:40px 0 0 0;">Forgot Password</h1>
            <p style="margin:30px 0px;font-size: 20px;">Please enter new password</p>

            <form>
                <label for="newpass"><b>New Password:</b></label><br>
                <input type="password" id="newpass" name="newpass" placeholder="Enter your password" style="padding: 15px 200px 15px 15px;margin-top: 5px;margin-bottom: 10px;width: 50%;"><br>
                <input type="password" id="password" name="password" placeholder="Repeat the password" style="padding: 15px 200px 15px 15px;margin-top: 5px;width: 50%;"><br>
            </form>

            <center><h2 style="border: 1px solid; padding:10px; width: 350px; margin-top: 40px;" class="submit_buttons"><a href="index.html" style="text-decoration: none;" class="white_text">CREATE NEW PASSWORD</a></h2></center>
        </div>
    </body>
</html>
